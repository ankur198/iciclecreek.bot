locale: en
externalEntities: []
macros:
entities:
  - name: '@drinkSize'
    patterns:
    - [s, small, short]
    - [m, medium, tall]
    - [l, large]
    - [xl, extra large, venti]

  - name: '@container'
    patterns:
    - (glass|shot|shotglass|tumbler|mug|pitcher)?

  - name: '@beverageType'
    fuzzyMatch: true
    patterns:
    - [beer, suds]
    - [(wine)~, vino]
    - [cocktail, highball]
    - whiskey
    - bourbon
    - rye
    - gin
    - vodka

  - name: '@temperature'
    fuzzyMatch: true
    patterns: 
    - [cold, chilled, cool, icy, iced]
    - warm
    - [hot, heated, steaming]
  
  - name: '@drinkOrder'
    patterns:
    - (like|have|order) (a|some|@number)? (@drinkSize|@temperature|@container|description:___)* (of)? (description:___)* (@beverageType|beverage|drink)?
    - (a|some|@number) (@drinkSize|@temperature|@container|description:___)* (of)? (description:___)* (@beverageType|beverage|drink)?    

  - name: '@conjunction'
    patterns: 
    - [or, 'or (maybe|perhaps)?']
    - [and, 'and (also|maybe|perhaps)?']

  - name: '@compoundDrinkOrder'
    patterns:
    - '@drinkOrder (@conjunction @drinkOrder)*'
