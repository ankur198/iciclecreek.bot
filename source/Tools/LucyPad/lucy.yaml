# match on any token with ___, you can name a wildcard slot by using (name:___)
# group alternate tokens together using '(' ')' and '|' ==> (token1|token2|token3)
# put quantifiers on any token grouping...
#   '?' ==> zero or one
#   '*' ==> zero or more
#   '+' ==> one or more
#   '#' ==> max number of tokens to consume
#   '~' ==> use fuzzy matching for the tokens in the group.
locale: en
externalEntities: []
macros:
  $quantity: a|an|some|@number
entities:
  - name: '@name'
    patterns:
    - name is ___

# variations on words which will be captured as @container entitiy
  - name: '@container'
    patterns:
    - glass
    - shot
    - shotglass
    - tumbler
    - mug
    - pitcher
    - cup

# If you change the pattern to an array it will normalize to a first value in each array.
  - name: '@drinkSize'
    patterns:
    - [s, small, short]
    - [m, medium, tall]
    - [l, large, big]
    - [xl, extra large, venti, giant, (humungous)~]

  - name: '@beerLabel'
    patterns:
    - coors
    - (heiniken)~
    - corona
    - miller

  - name: '@beer'
    patterns:
    - '@beerLabel (beer)?'
    - ($quantity)? (beerDescription:___)*3 beer

  - name: '@wineLabel'
    patterns:
    - big house
    - columbia crest

  - name: '@wine'
    patterns:
    - '@wineLabel (wine|vino)?'
    - ($quantity)? (wineDescription:___)*3 (wine|vino)

  - name: '@whiskeyLabel'
    patterns:
    - clyde mills
    - bushmills
    - [makers, mark, makers ]

  - name: '@whiskey'
    patterns:
    - '@whiskeyLabel (whiskey|borboun)?~'
    - ($quantity)? (whiskeyDescription:___)*3 (whiskey|borboun)~

  - name: '@temperature'
    patterns: 
    - [cold, chilled, cool, icy, iced]
    - warm
    - [hot, heated, steaming]

# Entities can be placed into a pattern with '@', creating a compound hierarchical result.
  - name: '@drinkOrder'
    patterns:
    - (a|an|some|@number) (@drinkSize|@container|@temperature)* (of)? (@beer|@whiskey|@wine|beverage|drink)

  - name: '@conjunction'
    patterns: 
    - or
    - and

  - name: '@drinkOrders'
    patterns:
    - '@drinkOrder (@conjunction @drinkOrder)*'

  - name: '@orderIntent'
    patterns:
    - (like|like to|have|order|bring me) @drinkOrders

